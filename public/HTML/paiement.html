<script>
    // Initialiser le bouton PayPal
    paypal.Buttons({
        createOrder: function(data, actions) {
            // Cette fonction est appelée lorsqu'un utilisateur clique sur le bouton PayPal
            // Ici, vous devez définir les détails de la commande à créer
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '215.00' // Montant de la transaction
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            // Cette fonction est appelée lorsque l'utilisateur approuve le paiement
            // Vous pouvez exécuter des actions supplémentaires ici, comme finaliser la transaction du côté du serveur
            return actions.order.capture().then(function(details) {
                // Afficher un message de succès ou rediriger l'utilisateur vers une page de confirmation
                alert('Paiement réussi ! ID de commande : ' + details.id);
            });
        },
        onError: function(err) {
            // Cette fonction est appelée en cas d'erreur lors du paiement
            // Vous pouvez afficher un message d'erreur à l'utilisateur ou journaliser l'erreur côté serveur
            console.error('Une erreur s\'est produite lors du paiement : ', err);
        }
    }).render('#paypal-button-container');
</script>
